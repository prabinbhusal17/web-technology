<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <link rel="stylesheet" href="day2.css">
</head>
<body>

<h2>Student Marks Table</h2>

<table>
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="3">Subjects</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
    </tr>
    <tr>
        <td>Ram</td>
        <td>85</td>
        <td>78</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Sita</td>
        <td>88</td>
        <td>92</td>
        <td>89</td>
    </tr>
</table>

</body>
</html>
